<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Deep Web e Dark Web</title>
  <style>

    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    .imagem-container {
    position: relative;
    display: inline-block;
  }

  .imagem-container img {
    display: block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    background: black;
    width: 100%;
    height: 100%;
    opacity: 1;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 1;
  }

  input[type="checkbox"] {
    display: none;
  }

  .botao-revelar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 2;
    background: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }

  input[type="checkbox"]:checked ~ .overlay {
    opacity: 0;
  }
  </style>
</head>
