<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vírus Detectado</title>
  <style>
    
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: red;
      font-family: monospace;
    }
    
    .popup {
      background: black;
      border: 2px solid red;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px red;
      animation: popupIn 0.8s ease-out forwards;
      transform: scale(0);
      opacity: 0;
    } 

    @keyframes popupIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      
      60% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }
    
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="popup">
    <h2>Seu computador foi infectado com 7 vírus!</h2>
    <p>Clique aqui para limpar</p>
    <a href="camada3.html"><button>Ok</button></a>
  </div>
</body>
</html>
